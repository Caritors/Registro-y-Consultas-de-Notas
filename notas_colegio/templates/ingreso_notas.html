<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Nota</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Icono -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Ingreso de Nota</h1>

        <!-- Formulario de ingreso de nota -->
        <form action="{{ url_for('ingreso_notas') }}" method="POST">

            <!-- Mensajes Flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <!-- Campo de Estudiante -->
            <div class="mb-3">
                <label for="estudiante" class="form-label">Estudiante</label>
                <select class="form-control" id="estudiante" name="estudiante" required>
                    <option value="">Seleccionar Estudiante</option>
                    {% for estudiante in estudiantes %}
                        <option value="{{ estudiante.id }}">{{ estudiante.nombre }} {{ estudiante.apellido }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Campo de Curso -->
            <div class="mb-3">
                <label for="curso" class="form-label">Curso</label>
                <select class="form-control" id="curso" name="curso" required>
                    <option value="">Seleccionar Curso</option>
                    {% for curso in cursos %}
                        <option value="{{ curso.id }}">{{ curso.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Campo de Nota -->
            <div class="mb-3">
                <label for="nota" class="form-label">Nota</label>
                <input type="number" class="form-control" id="nota" name="nota" min="0" max="10" required>
            </div>

            <!-- Botón de envío del formulario -->
            <button type="submit" class="btn btn-primary w-100" onclick="validarFormulario()">Ingresar Nota</button>
            
        </form>

        <!-- Enlace para volver -->
        <div class="text-center mt-3">
            <a href="{{ url_for('consulta') }}" class="btn btn-secondary">Volver a Consultas</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para depuración -->
    <script>
        function validarFormulario() {
            let estudiante = document.getElementById("estudiante").value;
            let curso = document.getElementById("curso").value;
            let nota = document.getElementById("nota").value;

            console.log("Estudiante seleccionado:", estudiante);
            console.log("Curso seleccionado:", curso);
            console.log("Nota ingresada:", nota);

            if (!estudiante || !curso || !nota) {
                alert("Por favor, completa todos los campos antes de enviar.");
                return false;
            }
        }
    </script>
</body>
</html>
