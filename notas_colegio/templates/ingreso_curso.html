<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Curso</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>

<div class="container mt-5">
    

    <!-- Logo centrado -->
    <div class="text-center mt-4 mb-4">
        <img src="{{ url_for('static', filename='img/logo_colegio') }}" alt="Logo del colegio" style="height: 100px;">
        </div>

     <h1 class="text-center">Ingreso de Curso</h1>    
    <div class="container mt-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('ingreso_curso') }}" method="POST">
        <div class="mb-3">
            <label for="grado" class="form-label">Grado</label>
            <select class="form-select" id="grado" name="grado" required>
                <option value="">Seleccione un grado</option>
                {% for grado in grados %}
                    <option value="{{ grado.id }}">{{ grado.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="curso" class="form-label"> Curso</label>
            <select class="form-select" id="curso" name="curso" required>
                <option value="">Seleccione el curso</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Registrar Curso</button>
        <a href="{{ url_for('consulta') }}" class="btn btn-secondary">Volver a Consultas</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
