<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Curso</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Icono -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Ingreso de Curso</h1>

        <!-- Formulario de ingreso de curso -->
        <form action="{{ url_for('ingreso_curso') }}" method="POST">
            <!--<label for="grado">Grado:</label>-->
            <!--<select name="grado" id="grado" required>-->
                {% for grado in grados %}
                    <option value="{{ grado.id }}">{{ grado.nombre }}</option> <!-- AsegÃºrate de enviar el ID -->
                {% endfor %}
            </select>

        


                <div class="mb-3">
                    <label for="grado" class="form-label">Grado</label>
                    <input type="text" class="form-control" id="grado" name="grado" required>
                </div>
                <div class="mb-3">
                    <label for="curso" class="form-label">Nombre del curso</label>
                    <input type="text" class="form-control" id="curso" name="curso" required>
                </div>
                
            <button type="submit" class="btn btn-primary">Registrar Curso</button>
            <div class="mb-3">
                <a href="{{ url_for('consulta') }}" class="btn btn-primary">Volver a Consultas</a>
            </div>
        </div>
            
        </form>
        
        <!-- Enlace para volver -->
        

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
